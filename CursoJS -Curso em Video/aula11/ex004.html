<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.3em;
            background-color: rgb(195, 214, 231);
        }
        #pais{
            height: 17px;
        }
        </style>
        
</head>
<body>
    <h1>Descobrir Nacionalidade</h1>
    Informe seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var país = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var nasc = String(país.value)
            res.innerHTML = `<p>Você nasceu em ${nasc}</p>`
            if(nasc == 'Brasil'){
                res.innerHTML += `Você é <strong>Brasileiro</strong>`
            }
            else{
                res.innerHTML += `Você é <strong>Estrangeiro</strong>`
            }
        }
    </script>
</body>
</html>
